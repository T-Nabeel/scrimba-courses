<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box">
      <h1>Blackjack</h1>
      <p id="startMessage">Want to play a round?</p>
      <p id="cardsElement">Cards:</p>
      <p id="sumMessage">Sum:</p>
      <p id="stringMessage"></p>
      <p id="playerDetails"></p>
      <div class="btn-container">
        <button class="game-btn" onclick="startGame()">START GAME</button>
        <button class="game-btn" onclick="newCard()">NEW CARD</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
